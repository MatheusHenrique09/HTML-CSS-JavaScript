<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            margin: 20px 0;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(0, 0, 0, 0.53);
            color: white;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .qw{
            background-color: rgba(0, 0, 0, 0.53);
            color: white;
            text-align: left;
        }
        .wq{
            background-color: white;
            color: black;
            font-weight: bolder;
        }
        .ww{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Média</h1>
    </header>
    <main>
        <table>
            <caption>Notas e Médias por Área</caption>
            <thead>
                <tr>
                    <th scope="col" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplinas</th>
                    <th scope="colgroup" colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Média</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" class="wq" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th scope="row" class="qw" colspan="4">Média de Exatas</th>
                    <td class="qw ww" >0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" class="wq" rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th scope="row" class="qw" colspan="4">Média de Humanas</th>
                    <td class="qw ww">0.0</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <!-- Você pode adicionar conteúdo no rodapé, se necessário -->
    </footer>
</body>
</html>
